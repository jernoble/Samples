<meta name="viewport" content="width=device-width">
<title>Audio Cues</title>
<link rel="preload" type="font/ttf" as="font" href="../../common_assets/fonts/ahem.ttf" />
<link rel="stylesheet" type="text/css" href="../../common_assets/fonts/ahem.css" />
<style>
	.vttcue-test {
		display: inline-block;
	}
	video {
		mix-blend-mode: difference;
	}
	.video-wrapper {
		container-type: inline-size;
		width: 200px;
		height: 200px;
		display: inline-block;
		isolation: isolate;
		position: relative;
		border: 1px solid black;
	}
	.cue-test, video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	.reference-track-display {
		display: inline-block;
	}
	::cue {
		color: magenta;
		background-color: yellow;
	}
	.reference-cue {
		color: yellow;
		background-color: magenta;
	}
	::cue, .reference-cue {
		font: 5cqmin/1 Ahem;
	}
</style>
</head>
<body>
<div>
	<div class="vttcue-test" id="test1">
		<div>Test standard cue rendering:</div>
		<div class="video-wrapper">
			<div class="cue-test">
				<div class="reference-track-display" style="position: absolute; width: 100%; bottom: 0px; text-align: center">
					<span class="reference-cue" style="margin: auto">Test Text</span>
				</div>
			</div>
			<video muted playsinline>
				<source src="../../common_assets/media/silent.mp3#t=0.5" type="audio/mp3">
				<track src="vttcue-test.webvtt" kind="captions" default>
			</video>
		</div>
	</div>

	<div class="vttcue-test" id="test2">
		<div>Test <code>align: left</code>:</div>
		<div class="video-wrapper">
			<div class="cue-test">
				<div class="reference-track-display" style="position: absolute; width: 100%; bottom: 0px; text-align: left">
					<span class="reference-cue" style="margin: auto">Test Text</span>
				</div>
			</div>
			<video muted playsinline>
				<source src="../../common_assets/media/silent.mp3#t=1.5" type="audio/mp3">
				<track src="vttcue-test.webvtt" kind="captions" default>
			</video>
		</div>
	</div>

	<div class="vttcue-test" id="test3">
		<div>Test <code>align: left</code>:</div>
		<div class="video-wrapper">
			<div class="cue-test">
				<div class="reference-track-display" style="position: absolute; width: 100%; bottom: 0px; text-align: right">
					<span class="reference-cue" style="margin: auto">Test Text</span>
				</div>
			</div>
			<video muted playsinline>
				<source src="../../common_assets/media/silent.mp3#t=2.5" type="audio/mp3">
				<track src="vttcue-test.webvtt" kind="captions" default>
			</video>
		</div>
	</div>


	<div class="vttcue-test" id="test4">
		<div>Test <code>size: 20%</code>:</div>
		<div class="video-wrapper">
			<div class="cue-test">
				<div class="reference-track-display" style="position: absolute; width: 20%; left: 40%; bottom: 0px; text-align: center">
					<span class="reference-cue">Test Text</span>
				</div>
			</div>
			<video muted playsinline>
				<source src="../../common_assets/media/silent.mp3#t=3.5" type="audio/mp3">

			</video>
		</div>
	</div>
</div>

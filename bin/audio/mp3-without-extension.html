title: MP3 without Extension
tags: Audio
---
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function logText(html) {
    let log = document.querySelector('#log');
    let logLine = log.appendChild(document.createElement('div'));
    logLine.innerHTML = html;
}

function logEvent(event) {
    logText(`<span class="event">EVENT(${event.type})</span>`);
}

function go() {
    var audio = document.querySelector('audio');
    audio.src = 'https://etsakamai.starttest.com/ITDVersions/19.4.0.0/itdmedia.aspx?data=232&AUC=1&cv=4&programid=232&formid=54&language=ENU&ck=&urid=81-67-ENU-SampleQ-VF645838/VF645838_a01.mp3';
    audio.muted = true;
    audio.load();

    audio.addEventListener('loadeddata', logEvent);
    audio.addEventListener('loadedmetadata', logEvent);
    audio.addEventListener('canplay', logEvent);
    audio.addEventListener('canplaythrough', logEvent);
}
</script>
<body>
    <p>
        <button onclick="go()">go</button><br>
        <audio controls></audio>
    </p>
    <p>
        <div id=log></div>
    </p>
</body>

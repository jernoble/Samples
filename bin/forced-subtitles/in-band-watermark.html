<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HLS Watermarks</title>
<style>
	video {
		border: 1px solid black;
		max-width: 100%;
		min-width: 150px;
		min-height: 100px;
	}
</style>
<script>
	window.addEventListener('load', async event => {
		let video = document.getElementById('video');
		for (let track of video.textTracks) {
			if (track.kind === 'forced')
				track.mode = 'showing';
		}

		video.textTracks.addEventListener('addtrack', async event => {
			if (event.track.kind === 'forced')
				event.track.mode = 'showing';
		});
	});
</script>
</head>
<body>
<div>
	<video id="video" controls src="../../common_assets/media/BipBop/watermark.m3u8">

 -->	</video>
</div>

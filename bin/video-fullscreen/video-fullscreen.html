<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Fullscreen</title>
<style>
	#inline {
		border: 1px solid black;
	}
	video {
		max-width: 100%;
		min-width: 150px;
		min-height: 100px;
	}
</style>
<script>
window.addEventListener('load', async event => { 
	let video = document.querySelector('video');
	document.querySelector('#enterFullscreen').addEventListener('click', event => video.requestFullscreen());
});

</script>
</head>
<body>
<div>
	<div class="inline">
		<video playsinline controls>
			<source src="../../common_assets/media/BipBop.mp4" type="video/mp4; codecs=hvc1.1.6.L123.B0">
			<source src="../../common_assets/media/BipBop.webm" type="video/webm">
		</video>
	</div>
	<button id='enterFullscreen'>Enter Fullscreen</button>
</div>

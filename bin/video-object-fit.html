---
title: Video Object Fit
tags: Video
---
<style>
    html, body { margin: 0; }
    video {
        position: absolute;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        top: 10px;
        left: 10px;
        border: 1px solid black;
    }
    #wrapper {
        display: inline-block;
        resize: both;
        overflow: hidden;
        position: relative;
        width: 640px;
        height: 640px;
        margin: 10px;
    }
</style>
<script>
    window.addEventListener('load', event => {
        document.querySelectorAll('input[name="object-fit"]').forEach(input => {
            input.addEventListener('change', event => {
                if (input.checked)
                    document.getElementById('video').style.objectFit = input.value;
            })
        })
    });
</script>
<body>
    <fieldset>
        <legend>object-fit:</legend>
        <div>
            <input type="radio" name="object-fit" id="contain" value="contain" />
            <label for="contain">contain</label>
        </div>
        <div>
            <input type="radio" name="object-fit" id="cover" value="cover" />
            <label for="cover">cover</label>
        </div>
        <div>
            <input type="radio" name="object-fit" id="fill" value="fill" checked />
            <label for="fill">fill</label>
        </div>
        <div>
            <input type="radio" name="object-fit" id="none" value="none" />
            <label for="none">none</label>
        </div>
        <div>
            <input type="radio" name="object-fit" id="scale-down" value="scale-down" />
            <label for="scale-down">scale-down</label>
        </div>
    </fieldset>
    <div id="wrapper">
        <video id="video" controls>
        <source src="../common_assets/media/BipBop.mp4" type="video/mp4">
        <source src="../common_assets/media/BipBop.webm" type="video/mp4">
        </video>
    </div>
</body>
